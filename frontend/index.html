<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FASTRADE</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

  <body class="bg-secondary bg-gradient bg-opacity-25">
    <header class="fixed-top">
      <nav class="navbar navbar-dark bg-dark bg-gradient">
        <div class="container">
          <a
            href=""
            onclick="location.reload();"
            class="navbar-brand d-flex align-items-center"
          >
            <img
              src="assets/img/logo.png"
              class="img-fluid"
              style="max-width: 50px"
              alt="logo"
            />
          </a>
        </div>
      </nav>
    </header>

    <main style="min-height: calc(100vh - 70px - 82px)">
      <div class="container" style="margin-top: 82px">
        <div class="row">
          <div class="col pt-3 w-75">
            <div class="card shadow-sm">
              <form class="row card-body needs-validation">
                <div class="col-md-12">
                  <div class="input-group mb-3">
                    <span class="input-group-text">股票代號</span>
                    <input
                      id="symbol"
                      type="text"
                      class="form-control"
                      aria-label="symbol"
                      placeholder="請輸入股票代號"
                      list="stocklist"
                      maxlength="12"
                      required
                    />
                    <datalist id="stocklist"> </datalist>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="transaction_type"
                      >買賣類型</label
                    >
                    <select class="form-select" id="transaction_type">
                      <option value="buy">做多</option>
                      <option value="sell">做空</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group mb-3">
                    <span class="input-group-text">起始日期</span>
                    <input
                      type="date"
                      class="form-control"
                      aria-label="start date"
                      min="2000-01-01"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group mb-3">
                    <span class="input-group-text">結束日期</span>
                    <input
                      type="date"
                      class="form-control"
                      aria-label="end date"
                      min="2001-01-01"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="invest_strategy"
                      >進場策略</label
                    >
                    <select class="form-select" id="invest_strategy">
                      <option value="Average">均線</option>
                      <option value="MACD">MACD</option>
                      <option value="KD">KD</option>
                    </select>
                  </div>
                </div>
                <!-- <div class="col-md-6">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="invest_strategy"
                      >進場策略</label
                    >
                    <select class="form-select" id="invest_strategy">
                      <option value="gold">黃金交叉</option>
                      <option value="dead">死亡交叉</option>
                    </select>
                  </div>
                </div> -->
                <div class="col-md-6">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="invest_short_term"
                      >短天期參數</label
                    >
                    <input
                      type="number"
                      id="invest_short_term"
                      class="form-control"
                      min="5"
                      value="5"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="invest_long_term"
                      >長天期參數</label
                    >
                    <input
                      type="number"
                      id="invest_long_term"
                      class="form-control"
                      min="10"
                      value="10"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="leave_strategy"
                      >出場策略</label
                    >
                    <select class="form-select" id="leave_strategy">
                      <option value="Average">均線</option>
                      <option value="MACD">MACD</option>
                      <option value="KD">KD</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="leave_short_term"
                      >短天期參數</label
                    >
                    <input
                      type="number"
                      id="leave_short_term"
                      class="form-control"
                      min="5"
                      value="5"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="leave_long_term"
                      >長天期參數</label
                    >
                    <input
                      type="number"
                      id="leave_long_term"
                      class="form-control"
                      min="10"
                      value="10"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-12 d-grid justify-content-center">
                  <button class="btn btn-primary" type="submit">回測</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    <footer
      class="bg-dark bg-gradient d-flex justify-content-center align-items-center"
